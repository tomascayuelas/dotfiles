# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

window:
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  gtk_theme_variant: None

scrolling:
  history: 20000
  multiplier: 10

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    family: Iosevka Term
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

# Colors (One Dark Theme)
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

bell:
  animation: EaseOutExpo

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 600

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

mouse:
  hide_when_typing: true
